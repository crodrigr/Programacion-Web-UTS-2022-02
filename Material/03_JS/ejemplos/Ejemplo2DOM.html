<!DOCTYPE html>
<html>
<head>
	<title>::Gestionar Productos::</title>
	<meta charset="utf-8">
	<!-- Insertamos el archivo CSS compilado y comprimido -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Theme opcional -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script type="text/javascript">
    	function nuevo(){
           limpiar();
           habilitar('true');
           document.getElementById('codigo').focus();
    	}

    	function limpiar(){
    		document.getElementById('codigo').value="";
    		document.getElementById('nombre').value="";
    		document.getElementById('precio').value="";
    		document.getElementById('fecha').value="";
    	}

    	function habilitar (accion){
    		if (accion=='false'){
               document.getElementById('codigo').disabled =accion;
    		   document.getElementById('nombre').disabled =accion;
    		   document.getElementById('precio').disabled =accion;
    		   document.getElementById('fecha').disabled =accion;
    		}else{
    		   document.getElementById('codigo').removeAttribute("disabled");
    		   document.getElementById('nombre').removeAttribute("disabled");
    		   document.getElementById('precio').removeAttribute("disabled");
    		   document.getElementById('fecha').removeAttribute("disabled");
    		}	
    	}
    	function cancelar (){
    			limpiar();
    			habilitar('false');
    	}
    	function asignartab(){
    		document.getElementById('codigo').tabIndex="1";
    		document.getElementById('nombre').tabIndex="2";
    		document.getElementById('precio').tabIndex="3";
    		document.getElementById('fecha').tabIndex="4";
    	}
    	function guardar(){
    		//invocar API
    		limpiar();
    		habilitar('false');
    		alert('Producto Guardado');

    	}
    </script>
</head>
<body onload="habilitar('false');">
	<div class="container" >
     <form style="padding: 40px" id="formualrio" onload="asignartab();">
   	  <div class="form-group">
	      	<label for="codigo">Código</label>
	      	<input type="text" name="codigo" class="form-control" id="codigo" placeholder="Digite el código del producto">

	      	<label for="nombre">Nombre</label>
	      	<input type="text" name="nombre" class="form-control" id="nombre" placeholder="Digite el nombre del producto">
        </div>
        <div class="form-group">
	      	<label for="precio">Precio</label>
	      	<input type="numeric" name="precio" class="form-control" id="precio" placeholder="Digite el precio del producto">

	      	<label for="fecha">Fecha de Vencimientos</label>
	      	<input type="date" name="fecha" class="form-control" id="fecha" >
        </div> 
        <div>
        	<button type="button" class="btn btn-primary" onclick="nuevo();">Nuevo Prodcuto</button>
        	<button type="button" class="btn btn-success" onclick="guardar();">Guardar</button>
        	<button type="button" class="btn btn-danger" onclick="cancelar();">Cancelar</button>
        </div>
   </form>
</div>
</body>
</html>
